<form [formGroup]="form" (ngSubmit)="login()">
  <div>
    <label>Username</label>
    <input type="text" formControlName="username"/>
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password"/>
  </div>

  <button type="submit">
    Login
  </button>
</form>
